<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>itsjosie â€” Hero Replica</title>
		<meta
			name="description"
			content="A near 1:1 recreation of the itsjosie.com hero section with custom cursor."
		/>
		<script src="https://cdn.tailwindcss.com"></script>
		<script>
			tailwind.config = {
				theme: {
					extend: {
						colors: {
							cream: '#fef7ec',
							cobalt: '#E79B5F',
						},
						fontFamily: {
							sans: ['"Manrope"', '"Inter"', 'system-ui', 'sans-serif'],
							display: ['"Cormorant Garamond"', 'serif'],
							accent: ['"Playfair Display"', 'serif'],
						},
						letterSpacing: {
							relaxed: '0.35em',
						},
					},
				},
			};
		</script>
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600&family=Cormorant+Garamond:wght@400;500;600&family=Playfair+Display:ital,wght@1,500;1,600&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Poppins:wght@600&family=Merriweather:wght@600&family=Quicksand:wght@600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="design.css" />
	</head>
	<body class="bg-cream text-cobalt antialiased selection:bg-cobalt selection:text-cream">
		<div id="cursor" class="cursor" aria-hidden="true"></div>

		<main class="relative min-h-screen overflow-hidden">
			<div class="mx-auto flex min-h-screen w-full max-w-[1200px] flex-col px-5 pb-16 pt-8 sm:px-8 lg:px-16">
				<header class="hero-header relative flex items-center justify-between pb-6 lg:justify-center lg:pb-10">
					<div class="hero-logo-mobile block w-14 sm:w-20 md:w-24 lg:hidden" aria-hidden="true">
						<img src="Assets/img/mascot.png" alt="" class="w-full h-auto" loading="lazy" />
					</div>
					<nav class="hero-nav flex items-center gap-6 text-[0.62rem] font-medium uppercase tracking-[0.32rem] sm:text-[0.7rem] md:gap-10 md:text-[0.75rem] lg:absolute lg:left-1/2 lg:-translate-x-1/2 lg:text-sm">
						<a href="#" class="nav-link" data-cursor="hover">index</a>
						<a href="#" class="nav-link" data-cursor="hover">about</a>
						<a href="#" class="nav-link" data-cursor="hover">contact</a>
					</nav>
				</header>

				<section class="hero-body relative mt-16 flex flex-1 flex-col items-center gap-16 text-center lg:mt-6">
					<div class="hero-left hidden lg:block" aria-hidden="true">
						<div class="hero-logo-desktop w-[180px] xl:w-[210px]">
							<img src="Assets/img/mascot.png" alt="Mascot logo" class="w-full h-auto" />
						</div>

					</div>

					<div class="hero-copy order-1 flex w-full max-w-3xl flex-col items-center gap-8 text-center lg:order-none lg:max-w-[900px]">
						<div class="space-y-4 lg:space-y-6">
							<h1 class="font-display text-[clamp(2.6rem,7vw,5.4rem)] font-medium leading-tight">
								Hi my name is
							</h1>
							<div class="hero-name font-accent text-[clamp(3.2rem,8vw,7rem)] italic leading-[1.05]">
								<span class="hero-name__word">Randy</span>
								<div class="hero-portrait" data-cursor="hover" tabindex="0">
									<img
										src="Assets/img/RandyOrange.png"
										alt="Portrait of Randy"
										class="hero-portrait__img hero-portrait__img--base"
									/>
									<img
										src="Assets/img/Randy.jpg"
										alt=""
										class="hero-portrait__img hero-portrait__img--color"
										aria-hidden="true"
									/>
								</div>
								<span class="hero-name__word">Yudesyaf</span>
							</div>
						</div>
						<div class="mt-2 flex flex-col items-center gap-4 text-xl font-medium sm:flex-row sm:gap-6 sm:text-2xl lg:items-center lg:text-[1.65rem]">
							<span>I'm a</span>
							<span class="pill" data-cursor="solid">Leader</span>
							<span></span>
						</div>
					</div>

					<!-- Decorative arrow removed per request -->
				</section>
			</div>
		</main>

		<script src="design.js" type="module"></script>
	</body>
</html>
